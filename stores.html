<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>المحلات التجارية</title>
<style>
body { font-family: Arial, sans-serif; background-color: #121212; color:#e0e0e0; margin:0; padding:0; }
.container { max-width: 1000px; margin: 20px auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
.card { background-color: #1e1e1e; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.5); overflow: hidden; display: flex; flex-direction: column; }
.card img { width: 100%; height: 200px; object-fit: cover; }
.card-content { padding: 15px; flex: 1; display: flex; flex-direction: column; }
.card-content h3 { margin: 0 0 8px; }
.card-content p { margin: 4px 0; font-size: 14px; color: #ccc; }
.card-content button { padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; margin-top: auto; }
.card-content button.order { background-color: #25d366; color: #fff; margin-bottom:5px; }
.card-content button.directions { background-color: #128c7e; color: #fff; margin-bottom:5px; }
.card-content button.commentsBtn { background-color:#ff9800; color:#fff; margin-bottom:5px; }
.rating { color: #ffd700; font-size: 16px; margin-bottom: 5px; }    
.modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background-color: rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:1000; }
.modal-content { background-color: #1e1e1e; padding: 20px; border-radius: 10px; width: 90%; max-width: 500px; position: relative; color:#e0e0e0; }
.modal-content h3 { margin-top:0; }
.modal-content label { display:block; margin: 10px 0 5px; }
.modal-content input, .modal-content textarea, .modal-content select { width:100%; padding:8px; border-radius:5px; border:1px solid #555; background-color:#2c2c2c; color:#e0e0e0; }    
.modal-content button { margin-top: 10px; padding: 8px 12px; border:none; border-radius:5px; cursor:pointer; color:#fff; font-weight:bold; }
.modal-content button.submitOrder { background-color:#25d366; }
.modal-content button.addComment { background-color:#ff9800; }
.modal-content .close { position:absolute; top:10px; right:10px; cursor:pointer; font-weight:bold; font-size:18px; color:#fff; }
.success-message { margin-top: 10px; color: #4caf50; font-weight: bold; text-align: center; }
.comment-item { border-bottom:1px solid #555; padding:5px 0; font-size:14px; }
.comment-item p { margin:2px 0; }
.comment-item .stars { color: #ffd700; }
</style>
</head>
<body>

<div class="container" id="cardsContainer"></div>

<!-- مودال الطلب -->
<div class="modal" id="orderModal">
    <div class="modal-content">
        <span class="close" id="modalClose">×</span>
        <h3>طلب شراء ديلفري</h3>
        <p id="modalPlaceName" style="font-weight:bold;"></p>
        <label>الاسم:</label>
        <input type="text" id="userName" placeholder="اكتب اسمك">
        <label>رقم الهاتف:</label>
        <input type="text" id="userPhone" placeholder="رقم الهاتف">
        <label>الطلب:</label>
        <textarea id="userRequest" rows="3" placeholder="طلب الشراء الذي تريده"></textarea>
        <label><input type="checkbox" id="shareLocationOrder"> مشاركة موقعي الحالي</label>
        <button class="submitOrder" id="submitOrder">إرسال الطلب شراء</button>
        <div class="success-message" id="orderSuccess" style="display:none;">تم إرسال الطلب بنجاح وسيتم التواصل معك في أقرب وقت!</div>
    </div>
</div>

<!-- مودال التعليقات -->
<div class="modal" id="commentsModal">
    <div class="modal-content">
        <span class="close" id="commentsClose">×</span>
        <h3>التعليقات</h3>
        <div id="commentsList"></div>
        <label>اسمك:</label>
        <input type="text" id="commentName" placeholder="اكتب اسمك">
        <label>تقييمك (نجوم):</label>
        <select id="commentRating">
            <option value="5">⭐⭐⭐⭐⭐ 5 نجوم</option>
            <option value="4">⭐⭐⭐⭐ 4 نجوم</option>
            <option value="3">⭐⭐⭐ 3 نجوم</option>
            <option value="2">⭐⭐ 2 نجوم</option>
            <option value="1">⭐ 1 نجمة</option>
        </select>
        <label>تعليقك:</label>
        <textarea id="commentText" rows="3" placeholder="اكتب تعليقك"></textarea>
        <button class="addComment" id="addCommentBtn">إضافة تعليق</button>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
import { getDatabase, ref, get, set, push, onValue } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDpVqFWJfB4rA2-NA4QIl1w07e2LFQaYic",
  authDomain: "tourguideapp-313c1.firebaseapp.com",
  databaseURL: "https://tourguideapp-313c1-default-rtdb.firebaseio.com",
  projectId: "tourguideapp-313c1",
  storageBucket: "tourguideapp-313c1.appspot.com",
  messagingSenderId: "1036127588385",
  appId: "1:1036127588385:web:d144dba8f70fe094395360"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const cardsContainer = document.getElementById('cardsContainer');
const orderModal = document.getElementById('orderModal');
const commentsModal = document.getElementById('commentsModal');
const modalClose = document.getElementById('modalClose');
const commentsClose = document.getElementById('commentsClose');
const modalPlaceName = document.getElementById('modalPlaceName');
const userName = document.getElementById('userName');
const userPhone = document.getElementById('userPhone');
const userRequest = document.getElementById('userRequest');
const submitOrder = document.getElementById('submitOrder');
const orderSuccess = document.getElementById('orderSuccess');
const shareLocationOrder = document.getElementById('shareLocationOrder');

const commentsList = document.getElementById('commentsList');
const commentName = document.getElementById('commentName');
const commentText = document.getElementById('commentText');
const commentRating = document.getElementById('commentRating');
const addCommentBtn = document.getElementById('addCommentBtn');

let currentPlaceCode = null;

// تحميل المحلات
async function loadStores() {
    const snapshot = await get(ref(db,'stores'));
    const stores = snapshot.exists() ? snapshot.val() : {};
    return Object.keys(stores).map(key => ({ code: key, ...stores[key] }));
}

// الحصول على التعليقات
async function loadComments(placeCode){
    const snapshot = await get(ref(db,'comments/'+placeCode));
    return snapshot.exists() ? snapshot.val() : [];
}

// حساب متوسط التقييم
async function getAverageRating(placeCode){
    const comments = await loadComments(placeCode);
    if(comments.length===0) return 'غير مُقيّم';
    const total = comments.reduce((sum,c)=>sum+parseInt(c.rating||0),0);
    const avg = (total/comments.length).toFixed(1);
    return '⭐'.repeat(Math.round(avg)) + ` ${avg}`;
}

// عرض المحلات
async function renderStores() {
    cardsContainer.innerHTML='';
    const stores = await loadStores();

    for(const place of stores){
        const avgRating = await getAverageRating(place.code);
        const card = document.createElement('div');
        card.className='card';
        card.innerHTML=`
            <img src="${place.photoBase64}" alt="${place.name}">
            <div class="card-content">
                <h3>${place.name}</h3>
                <p class="rating">التقييم: ${avgRating}</p>
                <p>التصنيف: <strong>${place.category || 'غير محدد'}</strong></p>
                <p>خدمة التوصيل: ${place.delivery==='yes'?'متوفرة':'غير متوفرة'}</p>
                <p>معلومات أخرى: ${place.otherInfo || ''}</p>
                <button class="order">طلب شراء ديلفري</button>
                <button class="directions">الاتجاهات</button>
                <button class="commentsBtn">التعليقات</button>
            </div>
        `;

        const orderBtn = card.querySelector('.order');
        const dirBtn = card.querySelector('.directions');
        const commentsBtn = card.querySelector('.commentsBtn');

        orderBtn.addEventListener('click',()=>{
            currentPlaceCode = place.code;
            modalPlaceName.textContent = place.name;
            orderModal.style.display='flex';
            orderSuccess.style.display='none';
            userName.value=''; userPhone.value=''; userRequest.value=''; shareLocationOrder.checked=false;
        });

        dirBtn.addEventListener('click',()=>{
            if(place.gmapsLink) window.open(place.gmapsLink,'_blank');
        });

        commentsBtn.addEventListener('click', async ()=>{
            currentPlaceCode = place.code;
            commentsModal.style.display='flex';
            commentName.value=''; commentText.value=''; commentRating.value='5';
            await renderComments();
        });

        cardsContainer.appendChild(card);
    }
}

// عرض التعليقات
async function renderComments(){
    commentsList.innerHTML='';
    const comments = await loadComments(currentPlaceCode);
    if(comments.length===0){ commentsList.innerHTML='<p>لا توجد تعليقات بعد.</p>'; return; }
    for(const c of comments){
        const stars = '⭐'.repeat(parseInt(c.rating||0));
        const div = document.createElement('div');
        div.className='comment-item';
        div.innerHTML=`<p><strong>${c.name}</strong> <span class="stars">${stars}</span> (${c.time})</p><p>${c.comment}</p>`;
        commentsList.appendChild(div);
    }
}

// اغلاق المودال
modalClose.addEventListener('click',()=>orderModal.style.display='none');
commentsClose.addEventListener('click',()=>commentsModal.style.display='none');

// إرسال الطلب
submitOrder.addEventListener('click', async ()=>{
    if(!userName.value || !userPhone.value || !userRequest.value){
        alert('يرجى تعبئة جميع الحقول.');
        return;
    }

    let locData = null;
    function saveOrder(location){
        const ordersRef = ref(db,'bookings/'+currentPlaceCode);
        get(ordersRef).then(snapshot=>{
            const orders = snapshot.exists()? snapshot.val(): [];
            orders.push({
                name:userName.value.trim(),
                phone:userPhone.value.trim(),
                request:userRequest.value.trim(),
                location:location,
                time:new Date().toLocaleString('ar-EG',{timeZone:'Africa/Cairo', dateStyle:'short', timeStyle:'short'})
            });
            set(ordersRef,orders);
            orderSuccess.style.display='block';
            userName.value=''; userPhone.value=''; userRequest.value=''; shareLocationOrder.checked=false;
        });
    }

    if(shareLocationOrder.checked && navigator.geolocation){
        submitOrder.disabled = true;
        submitOrder.textContent = 'جاري تحديد الموقع...';
        navigator.geolocation.getCurrentPosition(pos=>{
            submitOrder.disabled=false;
            submitOrder.textContent='إرسال الطلب شراء';
            saveOrder({lat:pos.coords.latitude,lng:pos.coords.longitude});
        }, ()=>{
            alert('تعذر تحديد موقعك. سيتم الإرسال بدون موقع.');
            submitOrder.disabled=false;
            submitOrder.textContent='إرسال الطلب شراء';
            saveOrder(null);
        });
    } else {
        saveOrder(null);
    }
});

// إضافة تعليق
addCommentBtn.addEventListener('click', async ()=>{
    if(!commentName.value || !commentText.value || !commentRating.value){
        alert('يرجى تعبئة الاسم والتقييم والتعليق.');
        return;
    }
    const commentsRef = ref(db,'comments/'+currentPlaceCode);
    const snapshot = await get(commentsRef);
    const comments = snapshot.exists()? snapshot.val(): [];
    comments.push({
        name:commentName.value.trim(),
        comment:commentText.value.trim(),
        rating:parseInt(commentRating.value),
        time:new Date().toLocaleString('ar-EG',{timeZone:'Africa/Cairo', dateStyle:'short', timeStyle:'short'})
    });
    await set(commentsRef,comments);
    commentName.value=''; commentText.value=''; commentRating.value='5';
    await renderComments();
    await renderStores();
});

renderStores();
</script>

</body>
</html>
